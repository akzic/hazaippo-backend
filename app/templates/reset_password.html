<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット - はざいっぽ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="card">
        <h1>パスワードリセット</h1>
        <form method="POST" action="{{ url_for('auth.reset_request') }}">
            {{ form.hidden_tag() }}
            <p>パスワードのリセット方法を選択してください</p>
            <div class="form-group">
                <input type="radio" id="email-option" name="reset_option" value="email" checked>
                <label for="email-option">登録済みのメールアドレス</label>
            </div>
            <div class="form-group">
                <input type="radio" id="sms-option" name="reset_option" value="sms">
                <label for="sms-option">登録済みの担当者電話番号</label>
            </div>
            <div class="form-group" id="email-group">
                <label for="email">メールアドレス</label>
                {{ form.email(class="form-control", id="email") }}
            </div>
            <div class="form-group" id="phone-group" style="display: none;">
                <label for="phone">電話番号</label>
                {{ form.phone(class="form-control", id="phone") }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">リセットをリクエストする</button>
            </div>
        </form>
        <div class="form-group">
            <a href="{{ url_for('auth.login') }}" class="back-button">戻る</a>
        </div>
    </div>
    <script>
        // リセット方法の選択に応じて、入力フィールドの表示を切り替える
        document.getElementById('email-option').addEventListener('change', function() {
            document.getElementById('email-group').style.display = 'block';
            document.getElementById('phone-group').style.display = 'none';
        });

        document.getElementById('sms-option').addEventListener('change', function() {
            document.getElementById('email-group').style.display = 'none';
            document.getElementById('phone-group').style.display = 'block';
        });
    </script>
    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
