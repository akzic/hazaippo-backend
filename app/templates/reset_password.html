<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット - はざいっぽ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset_password.css') }}">
    <style>
        /* モーダル簡易CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>パスワードリセット</h1>
        <form method="POST" action="{{ url_for('auth.reset_request') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="email">登録済みのメールアドレス</label>
                {{ form.email(class="form-control", id="email") }}
            </div>

            <div class="form-group">
                <input type="radio" id="reset_email" name="reset_option" value="email" checked>
                <label for="reset_email">メールでリセット</label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">リセットをリクエストする</button>
            </div>
        </form>
        <div class="form-group">
            <a href="{{ url_for('auth.login') }}" class="back-button">戻る</a>
        </div>
    </div>

    <!-- モーダル定義 -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('errorModal');
            const closeModal = document.getElementById('closeModal');
            const modalMessage = document.getElementById('modalMessage');

            {% if form.email.errors %}
                modal.style.display = "block";
                modalMessage.innerHTML = `{{ form.email.errors[0] }}`;
            {% endif %}

            closeModal.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

    <script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
