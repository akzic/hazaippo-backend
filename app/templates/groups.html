<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>グループ管理</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">グループ管理</h1>

    <!-- ✅ 作成フォーム -->
    <div class="card mb-4">
        <div class="card-header">新規グループ作成</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('groups.create') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label">グループ名 <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">説明</label>
                    <textarea name="description" class="form-control" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">作成</button>
            </form>
        </div>
    </div>

    <!-- ✅ 一覧 + 編集削除 -->
    <div class="card">
        <div class="card-header">あなたのグループ一覧</div>
        <div class="table-responsive">
            <table class="table table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>説明</th>
                        <th>作成日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for g in groups %}
                    <tr>
                        <td>{{ g.id }}</td>
                        <td>
                            <form class="d-flex" method="POST" action="{{ url_for('groups.update', group_id=g.id) }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input class="form-control form-control-sm me-2" type="text" name="name" value="{{ g.name }}" required>
                                <button class="btn btn-sm btn-success">保存</button>
                            </form>
                        </td>
                        <td>
                            <form method="POST" action="{{ url_for('groups.update', group_id=g.id) }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <textarea name="description" class="form-control form-control-sm" rows="1">{{ g.description }}</textarea>
                                <button class="btn btn-sm btn-success mt-1">保存</button>
                            </form>
                        </td>
                        <td>{{ g.created_at.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('groups.delete', group_id=g.id) }}" onsubmit="return confirm('本当に削除しますか？');">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button class="btn btn-sm btn-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr><td colspan="5" class="text-center">まだグループはありません。</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- ================== 戻るボタン ================== -->
    <div class="mt-4">
        <a href="{{ url_for('dashboard.dashboard_home') }}"
           class="btn btn-secondary">
            メインメニューへ戻る
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ---------- 保存(編集) & 新規作成時の確認 ----------
    document.addEventListener('DOMContentLoaded', () => {
        // 新規作成フォーム
        const createForm = document.querySelector('form[action$="/create"]');
        if (createForm) {
            createForm.addEventListener('submit', (e) => {
                if (!confirm('この内容でグループを作成しますか？')) {
                    e.preventDefault();
                }
            });
        }

        // 各行の更新フォーム
        document.querySelectorAll('form[action*="/update/"]').forEach(f => {
            f.addEventListener('submit', (e) => {
                if (!confirm('変更を保存しますか？')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>
</body>
</html>
